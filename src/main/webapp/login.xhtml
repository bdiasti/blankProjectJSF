<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/WEB-INF/templates/simple.xhtml">

	<ui:define name="content">

		<h:form id="login-form" class="form-center">
			<h:outputText value="username:" />
			<h:inputText value="#{loginBean.username}" id="username"  class="input-block-level"/>
			<br />
			<h:outputText value="password:" />
			<h:inputSecret value="#{loginBean.password}" id="password"  class="input-block-level"/>
			<br />
			<h:commandButton id="button" value="Login"
				action="#{loginBean.doLogin}"   class="btn btn-large btn-primary" />
			<br />
			<h:commandLink action="#{navigationBean.redirectToInfo}"
				value="Info page" styleClass="input-block-level"  />
			<br />
			<h:messages />
			<br />
		</h:form>

	</ui:define>
</ui:composition>

</html>
