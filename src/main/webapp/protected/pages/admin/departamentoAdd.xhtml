<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/main.xhtml"> 
    <ui:define name="menu">
        <ui:include src="/protected/views/menu.xhtml"/>
    </ui:define>    
    
    <ui:define name="content">
        <h3>Add a new book</h3>
        <h:form id="bookAddForm" enctype="multipart/form-data" styleClass="form-horizontal">  
            <h:outputText id="informationMessage" 
                          value="#{departamentoAddBacking.infoMessage}" 
                          rendered="#{departamentoAddBacking.infoMessage ne null}"
                          class="informationMessage"/>
               
            <div class="form-group">
                <h:outputLabel value="ID" for="ID"/>
                
                <h:inputText id="isbn" value="#{departamento.id}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Coloque o ID"/>
                </h:inputText>
                       
            </div>     
            <div class="form-group">
                <h:outputLabel value="Nome" for="nome"/>
                <h:inputText id="nome" value="#{departamento.nome}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Coloque o nome"/>
                </h:inputText>                   
            </div>
            <div class="form-group">
                <h:outputLabel value="Sigla" for="sigla"/>
                <h:inputText id="author" value="#{departamento.sigla}" 
                             class="form-control" required="true">
                    <f:passThroughAttribute name="placeHolder" value="Coloque a sigla"/>
                </h:inputText>                   
            </div>    
            
            
            <br/>
            <h:commandButton value="Save Book" class="btn btn-default" action="#{departamentoAddBacking.registerDepartamento}">
                <f:ajax execute="@form" render="@all"/>
            </h:commandButton>
            
            <h:messages id="messages" class="errorMessage"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
