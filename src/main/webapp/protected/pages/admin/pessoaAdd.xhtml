<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/main.xhtml">
	<ui:define name="menu">
		<ui:include src="/protected/views/menu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h3>Add a new book</h3>
		<h:form id="bookAddForm" enctype="multipart/form-data"
			styleClass="form-horizontal">
			<h:outputText id="informationMessage"
				value="#{pessoaAddBacking.infoMessage}"
				rendered="#{pessoaAddBacking.infoMessage ne null}"
				class="informationMessage" />

			<div class="form-group">
				<h:outputLabel value="CPF" for="cpf" />

				<h:inputText id="isbn" value="#{newPessoa.cpf}" class="form-control"
					required="true">
					<f:passThroughAttribute name="placeHolder" value="Coloque o CPF" />
				</h:inputText>

			</div>
			<div class="form-group">
				<h:outputLabel value="email" for="email" />
				<h:inputText id="title" value="#{newPessoa.email}"
					class="form-control" required="true">
					<f:passThroughAttribute name="placeHolder" value="Enter email" />
				</h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel value="idade" for="idade" />
				<h:inputText id="author" value="#{newPessoa.idade}"
					class="form-control" required="true">
					<f:passThroughAttribute name="placeHolder" value="Enter idade" />
				</h:inputText>
			</div>

			<div class="form-group">
				<h:outputLabel value="nome" for="nome" />
				<h:inputText id="nome" value="#{newPessoa.nome}"
					class="form-control" required="true">
					<f:passThroughAttribute name="placeHolder" value="Enter nome" />
				</h:inputText>
			</div>

			<div class="form-group">
				<h:outputLabel value="sexo" for="sexo" />
				<h:inputText id="sexo" value="#{newPessoa.sexo}"
					class="form-control" required="true">
					<f:passThroughAttribute name="placeHolder" value="Enter sexo" />
				</h:inputText>
			</div>


			<br />
			<h:commandButton value="Salvar pessoa" class="btn btn-default"
				action="#{pessoaAddBacking.savePessoa}">
				<f:ajax execute="@form" render="@all" />
			</h:commandButton>

			<h:messages id="messages" class="errorMessage" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
