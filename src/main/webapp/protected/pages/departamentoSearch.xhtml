<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/main.xhtml"> 
    <ui:define name="menu">
        <ui:include src="/protected/views/menu.xhtml"/>
    </ui:define>    
    
    <ui:define name="content">
        <h3>Search for books</h3>
        <h:form id="searchForm" class="form-search">  

           <h:outputText value="Enter Nome: "/>
           <h:inputText id="searchTitle" class="search-query input-medium" 
                        value="#{departamentoSearchBacking.nome}" 
                        required="true"/>&#160;

           <h:commandButton value="Procure pelo departamento" class="btn" action="#{departamentoSearchBacking.retrieveDepartamentoList}">
               <f:ajax execute="searchTitle" render="results messages"/>
           </h:commandButton>
           
           <br/><br/>
           
           <h:panelGroup id="results" class="table-responsive">
               
               <h:outputText id="informationMessage" 
                             value="#{departamentoSearchBacking.infoMessage}" 
                             rendered="#{departamentoSearchBacking.infoMessage ne null}"
                             class="informationMessage"/>
               
               <h:dataTable value="#{departamentoSearchBacking.bookList}" 
                            var="currentBook" class="table" 
                            rendered="#{not empty departamentoSearchBacking.departamentoList}">
                   
                   <h:column>
                       <f:facet name="header">
                           ID
                       </f:facet>
                       ID
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           NOME
                       </f:facet>
                      NOME
                   </h:column>                   
                   <h:column>
                       <f:facet name="header">
                           SIGLA
                       </f:facet>
                      SIGLA
                   </h:column>   
                   <h:column>
                       <f:facet name="header">
                           Actions
                       </f:facet>
                       
                       <c:if test="#{request.isUserInRole('megaAppAdmin')}">
                           <h:commandLink value="Delete" action="#{departamentoSearchBacking.deleteBook}">
                                <f:setPropertyActionListener target="#{departamentoSearchBacking.selectedBook}" value="#{currentBook}" />
                                <f:ajax render=":searchForm:results :searchForm:messages" />
                           </h:commandLink> <br/> 
                       </c:if>
                       
                   </h:column>                     
                   
               </h:dataTable> 
               
           </h:panelGroup>  
           
           <h:messages id="messages" class="errorMessage"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
