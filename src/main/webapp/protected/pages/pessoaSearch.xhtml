<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/main.xhtml"> 
    <ui:define name="menu">
        <ui:include src="/protected/views/menu.xhtml"/>
    </ui:define>    
    
    <ui:define name="content">
        <h3>Pesquisar por pessoas</h3>
        <h:form id="searchForm" class="form-search">  

           <h:outputText value="Digite o nome da pessoa: "/>
           <h:inputText id="searchTitle" class="search-query input-medium" 
                        value="#{pessoaSearchBacking.nome}" 
                        required="true"/>&#160;

           <h:commandButton value="Procurar pela pessoa" class="btn" action="#{pessoaSearchBacking.retrievePessoaList}">
               <f:ajax execute="searchTitle" render="results messages"/>
           </h:commandButton>
           
           <br/><br/>
           
           <h:panelGroup id="results" class="table-responsive">
               
               <h:outputText id="informationMessage" 
                             value="#{pessoaSearchBacking.infoMessage}" 
                             rendered="#{pessoaSearchBacking.infoMessage ne null}"
                             class="informationMessage"/>
               
               <h:dataTable value="#{pessoaSearchBacking.pessoaList}" 
                            var="currentBook" class="table" 
                            rendered="#{not empty pessoaSearchBacking.pessoaList}">
                   
                   <h:column>
                       <f:facet name="header">
                           Nome
                       </f:facet>
                           CPF
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           EMAIL
                       </f:facet>
                        SEXO
                   </h:column>                   
                       
                       <c:if test="#{request.isUserInRole('megaAppAdmin')}">
                           <h:commandLink value="Delete" action="#{pessoaSearchBacking.deletePessoa}">
                                <f:ajax render=":searchForm:results :searchForm:messages" />
                           </h:commandLink> <br/> 
                       </c:if>
                       
                   </h:column>                     
                   
               </h:dataTable> 
               
           </h:panelGroup>  
           
           <h:messages id="messages" class="errorMessage"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
